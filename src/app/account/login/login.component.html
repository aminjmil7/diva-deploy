<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="handleLogin()">
      <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="email"/>
      <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
